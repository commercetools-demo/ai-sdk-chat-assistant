deployAs:
  - name: chat
    applicationType: service
    endpoint: /chat
    configuration:
      standardConfiguration:
        - key: CTP_AUTH_URL
          description: commercetools Composable Commerce auth URL
          required: true
          default: "https://auth.us-central1.gcp.commercetools.com"
        - key: CTP_API_URL
          description: commercetools Composable Commerce API URL
          required: true
          default: "https://api.us-central1.gcp.commercetools.com"
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
          required: true
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
          required: true
        - key: CORS_ALLOWED_ORIGINS
          description: Comma separated list of allowed origins
          default: localhost:3000,localhost:5173,commercetools.com,frontend.site
          required: false
        - key: AI_PROVIDER
          description: AI provider to use (anthropic, openai)
          default: anthropic
          required: true
        - key: AI_MODEL
          description: AI model to use
          default: claude-3-7-sonnet-20250219
          required: true
        - key: AVAILABLE_ACTIONS
          description: Available actions (json stringified array)
          default: "{\"products\":{\"read\":true},\"category\":{\"read\":true},\"cart\":{\"read\":true},\"order\":{\"read\":true}}"
          required: true
        - key: MAX_STEPS
          description: Maximum number of steps for tool execution
          default: 25
          required: false
        - key: SYSTEM_PROMPT
          description: System prompt
          required: false
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
          required: true
        - key: ANTHROPIC_API_KEY
          description: Anthropic API key
          required: false
        - key: OPENAI_API_KEY
          description: OpenAI API key
          required: false
